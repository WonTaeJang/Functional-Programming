<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        함수형 프로그래밍 정의, 순수함수 <br />

        <script type = "text/javascript">
            // 함수형 프로그래밍 
            /* 순수 함수 */
            // 항상 동일한 인자를 넣으면 동일한 값이 나온다.
            function add(a, b){
                return a + b;
            }

            console.log(add(10,5));

            /* c의 값이 상황에 따라 바뀌면 순수함수 x*/
            var c = 10; 
            function add2(a,b){
                return a + b + c;
            }

            console.log(add(10,5));
            c = 20;
            console.log(add(10,5));

            /* 부수효과가 있는 함수 */
            var c = 20;
            function add3(a,b){
                c = b;
                return a + b;
            }
            console.log(c);
            console.log(add(10,5));
            console.log(c);

            var obj = {val : 10};
            function add4(obj, b){
                obj.val += b;
            }
            console.log(obj.val);
            add4(obj, 20);
            console.log(obj.val);

            /* 다시 순수함수 */
            var obj1 = {val : 10};
            function add5(obj,b){
                return {val: obj.val + b};
            }
            console.log(obj1.val);
            var obj2 = add5(obj1, 20);
            console.log(obj1.val);
            console.log(obj2.val);

            /* 일급 함수 */
            

        </script>
    </body>
</html>
