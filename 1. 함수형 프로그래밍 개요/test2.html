<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        함수형 프로그래밍 정의, 순수함수 <br />

        <script type = "text/javascript">
            
            function add(a, b){
                return a + b;
            }


            /* 일급 함수 */
            // 함수를 값으로 다룰 수 있는 개념
            var f1 = function(a){return a * a;}

            console.log(f1); // 함수를 볼 수 있다. 

            // 함수를 인자로 받을 수 있다.
            var f2 = add;

            function f3(f){
                return f();
            }

            console.log(f3(function(){ return 10; }) );
            console.log(f3(function(){ return 20; }) );

            /* add_maker */
            function add_maker(a){  // 클로저
                return function(b){
                    return a + b;
                }
            }

            var add10 = add_maker(10);  // a:10 인 함수를 리턴

            console.log( add10(20));

        </script>
    </body>
</html>
