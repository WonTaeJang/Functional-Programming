            // 첫번째 인자로 받은 리스트를 하나로 만들어 준다.
            // 시각적으로 보기 편하다.



            function _reduce(list, iter,  memo){
                if ( arguments.length == 2){
                    memo = list[0];
                    list = list.slice(1);
                }
                _each(list, function(val){
                    memo = iter(memo, val);
                });
                return memo;
            }
