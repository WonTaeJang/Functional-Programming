<!DOCTYPE html>
<html>

    <body>
        커링, curry, curryr <br />

        <script type = "text/javascript">

            // 1. _curry, _curryr
            // 필요한 인자가 모두 채워지면 함수를 실행하는 기법
            function _curry(fn){
                // return function(a,b){         // 1.
                //     if(arguments.length == 2)   // 인자가 2개이면 바로 실행 
                //         return fn(a, b);    
                //     return function(b){     // 2.
                //         return fn(a,b);     // 3.
                //     }
                // }

                return function(a,b){         // 1.
                    return arguments.length == 2 ? fn(a,b) : function(b){ return fn(a,b)};
                }
            }

            function _curryr(fn){

                return function(a,b){         // 1.
                    return arguments.length == 2 ? fn(a,b) : function(b){ return fn(b,a)};
                }
            }

            var add = _curry(function (a,b){
                return a + b;
            }); // 1.

            var add10 = add(10);    // 2.
            console.log(add10(5));  // 3.       
            console.log(add(5)(3));

            console.log(add(10,2));

            // curry 빼기
            var sub = _curryr(function(a,b){
                return a-b;
            });

            console.log(sub(10, 5));

            var sub10 = sub(10);
            console.log(sub10(5));  // 5 - 10

            // _get
            // function _get(obj, key){
            //     return obj == null ? undefined : obj[key];
            // }

            var _get = _curryr(function(obj, key){
                 return obj == null ? undefined : obj[key];
            });

            var users = [
                {id:1, name: 'ID', age: 45},
                {id:2, name: 'BF', age: 32},
                {id:3, name: 'DG', age: 46},
                {id:4, name: 'AS', age: 42},
                {id:5, name: 'EF', age: 24},
                {id:6, name: 'IE', age: 36},
                {id:7, name: 'SR', age: 65},
                {id:8, name: 'AC', age: 41},
                {id:9, name: 'XX', age: 12}
            ];

            var user1 = users[0];
            console.log(user1.name);
            console.log(_get(user1, 'name'));

            console.log(_get('name')(user1));   // curryr을 넣었을때 가능
            var get_name = _get('name');
            console.log( get_name(users[3]) );

            //console.log(users[10].name);
            console.log(_get(users[10], 'name'));


            // 간결하게 만들기
            function _filter(users, predi) {       // 응용형 함수, 고차함수(함수를 인자로 받거나 함수를 리턴하거나)
                var new_list = [];
                for(var i = 0; i < users.length; i++){
                    if(predi(users[i])){
                        new_list.push(users[i])
                    }
                }
                return new_list;
            }

            function _map(list, mapper){
                var new_list = [];
                for(var i = 0; i < list.length; i++){
                    new_list.push(mapper(list[i]));
                }
                return new_list;
            }

            console.log(
                _map(
                    _filter(users, function(user){ return user.age >= 30;}),
                    _get('name')    //function(user){return user.name;}
                )
            );



        </script>
    </body>
</html>
